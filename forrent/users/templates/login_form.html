{% extends "base.html" %}

{% load i18n %}

{% block content %}

    <div class="container">

        <form class="login" action method="post">

            {% csrf_token %}

            <div class="row">
                {{ form.non_field_errors }}
            </div>

            <div class="row">
                <div class="form-group col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
                    {% include "includes/form_field.html" with field=form.username %}
                </div>
            </div>

            <div class="row">
                <div content="col-sm-offset-3"></div>
                <div class="form-group col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
                    {% include "includes/form_field.html" with field=form.password %}
                </div>
            </div>

            <input type="hidden" name="next" value="{{ next | default:'/' }}"/>

            <div class="row">
                <div class="col-xs-12 text-center">
                    <button type="submit" class="form-button btn btn-primary">
                        <span class="glyphicon glyphicon glyphicon-log-in" aria-hidden="true"></span>
                        {% trans "Login" %}
                    </button>
                </div>
            </div>

        </form>

    </div>


{% endblock %}
