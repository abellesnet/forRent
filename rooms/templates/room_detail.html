{% extends "base.html" %}

{% block content %}

    <div class="container">

        <p>{{ object }}</p>
        <p>{{ object.host }}</p>

        <img src="/media/{{ object.main_photo}}" alt="My image"/>

        {% if object.host == user %}

            <p>
                <a href="{% url 'room_update' pk=object.pk %}">UPDATE</a>
                <a href="{% url 'room_delete' pk=object.pk %}">DELETE</a>
            </p>

        {% endif %}

    </div>

{% endblock %}
