{% extends "base.html" %}

{% block content %}

    <div class="container">

        <form class="signup" action method="post">

            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="form-button btn btn-primary">Save</button>

            {% if form.instance.pk %}
                <a href="{{ form.instance.get_absolute_url }}">Cancel</a>
            {% endif %}

        </form>

    </div>


{% endblock %}
